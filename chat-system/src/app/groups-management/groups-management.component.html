<html>
  <title>ACCOUNT</title>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script src="account_script.js"></script>
  </head>
  <body>
    <div class="formcontainer">
        <form id="accountform">
        <h2>Groups Management Page</h2>
        <div class="icon">
            <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image">    
        </div>
        <div class="container">
            <div class="row">
            <label style="font-size:18px;"><strong>Select Group:    </strong></label>
            <select class="form-select form-select-lg mb-3" style="width: 28%;" aria-label=".form-select-lg groups" name="group_select" id="group_select" (change)="choose()" [(ngModel)]="selectedGroup">
              <option *ngFor="let item of groups" [ngValue]="item">{{item.name}}</option>
            </select>
            <!--<button type="submit" (click)="choose()" style="float: right; width: 40%;"><strong>CHOOSE</strong></button>-->
            </div>
            <hr>
            <form #myForm="ngForm" (ngSubmit)="myForm.resetForm()">
                <div class="row">
                    <label><strong>Create New Channel</strong></label><br>
                    <button type="submit" (click)="create_channel()" style="float: right"><strong>CREATE CHANNEL</strong></button>
                    <div style="overflow: hidden; padding-right: .5em;">
                        <input type="text" id="channelName" name="channelName" style="width: 100%;" placeholder="Channel Name" required="required" [(ngModel)]="data.roomName">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <label ><strong>Remove Channel</strong></label><br>
                    <button type="submit" (click)="remove_channel()" style="float: right"><strong>REMOVE CHANNEL</strong></button>
                    <div style="overflow: hidden; padding-right: .5em;">
                        <select class="form-select form-select-lg mb-3" style="width: 100%;" aria-label=".form-select-lg groups" name="channel_select" id="channel_select" [(ngModel)]="selectedRooms">
                            <option *ngFor="let item of rooms" [ngValue]="item">{{item.name}}</option>
                        </select>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <label><strong>Invite or Remove User</strong></label><br>
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg groups" name="channel_select_users" id="channel_select_users" [(ngModel)]="selectedRoomsUsers">
                        <option *ngFor="let item of rooms" [ngValue]="item">{{item.name}}</option>
                    </select>
                    <input type="text" id="userName" name="userName" style="float: right" placeholder="Username" required="required" [(ngModel)]="data.userName">
                    <button type="submit" (click)="ivite_user()"><strong>INVITE USER</strong></button>
                    <button type="submit" style="float: right;" (click)="remove_user()"><strong>REMOVE USER</strong></button>
                </div>
                <hr>
                <div class="row">
                    <label><strong>Upgrade User To Assistant</strong></label><br>
                    <input type="text" id="userNameAss" name="userNameAss" style="width: 48%;" placeholder="Username" required="required" [(ngModel)]="newAss">
                    <button type="submit" (click)="upgrade_user()" style="float: right; width: 48%;"><strong>UPGRADE</strong></button>
                </div>
                <hr>
            </form>
        </div>
        <button type="submit" (click)="return()"><strong>RETURN</strong></button>
      <div id="test"></div>
